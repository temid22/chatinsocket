<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #auth-section, #chatroom-section {
      margin-bottom: 20px;
    }
    #messages {
      height: 200px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Login/Register Section -->
  <div id="auth-section">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <div id="auth-error" class="error"></div>
  </div>

  <!-- Chatroom Section (Hidden Initially) -->
  <div id="chatroom-section" style="display: none;">
    <h2>Chatroom</h2>
    <input type="text" id="chatroom-name" placeholder="Enter chatroom name" required>
    <button id="create-join-btn">Create/Join Chatroom</button>
    <div id="chatroom-error" class="error"></div>

    <!-- Chat Interface -->
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="send-btn">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
