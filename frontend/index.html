<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat Application</title>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script type="text/javascript" src="dompurify/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    #link-error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
    /* Auth Section */
    #auth-section {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #auth-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #auth-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #auth-section button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #auth-section button:hover {
      background-color: #0056b3;
    }

    #auth-error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    /* Chat Section */
    #chat-section {
      flex: 1;
      display: none; /* Initially hidden */
      background-color: #fff;
    }

    #chat-section.visible {
      display: flex; /* Shown when the class is added */
    }

    /* Sidebar */
    #sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
    }

    #sidebar h2 {
      margin: 0;
      padding: 10px 0;
      text-align: center;
    }

    #user-list {
      list-style: none;
      padding: 0;
    }

    #user-list div {
      padding: 10px;
      cursor: pointer;
    }

    #user-list div:hover {
      background-color: #34495e;
    }

    /* Chat Window */
    #chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ecf0f1;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
    }

    #message-input {
      display: flex;
      padding: 10px;
      background-color: #bdc3c7;
    }

    #message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    #message-input button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #message-input button:hover {
      background-color: #2980b9;
    }
    /* Emoji picker */
    #emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 10px;
      z-index: 1000;
      display: none; /* Hidden by default */
    }

    #formatting-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    #formatting-buttons button {
      padding: 5px 10px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #formatting-buttons button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Add the link modal here -->
  <div id="link-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Create Link</h3>
      <div id="link-error" class="error-message"></div>
      <input type="text" id="link-url" placeholder="Enter URL (e.g., https://example.com)">
      <input type="text" id="link-text" placeholder="Enter link text">
      <button id="link-submit">Insert Link</button>
      <button id="link-cancel">Cancel</button>
    </div>
  </div>
  <!-- Login/Register Section -->
  <div id="auth-section">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <div id="auth-error"></div>
  </div>

  <!-- Chat Section -->
  <div id="chat-section">
    <!-- Sidebar for Active Users -->
    <div id="sidebar">
      <h2>Active Users</h2>
      <div id="user-list"></div>
    </div>

    <!-- Chat Window -->
    <div id="chat-window">
      <div id="messages"></div>
      <div id="message-input">
        <div id="formatting-buttons">
          <button id="bold-btn" title="Bold"><b>B</b></button>
          <button id="italic-btn" title="Italic"><i>I</i></button>
          <button id="link-btn" title="Insert Link">ðŸ”—</button>
          <button id="emoji-btn" title="Insert Emoji">ðŸ˜€</button>
        </div>
        <input type="text" id="message-box" placeholder="Type a message...">
        <button id="send-btn">Send</button>
        <input type="file" id="file-input" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">Send File</button>
      </div>
    </div>
  </div>

  <!-- Emoji Picker -->
  <div id="emoji-picker"></div>
  
  <script  src="app.js"></script>
 
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script> -->
</body>
</html>
